<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Logowanie</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header>
            <h1>&#128275 Logowanie do Music Store &#128275</h1>
        </header>
        <main>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <p>&#10060 Nieprawidłowa nazwa użytkownika lub hasło &#10060</p>
                </div>
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required="required" /><br/>

                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required="required" /><br/>

                <button type="submit">&#128275 Zaloguj się &#128275</button>
            </form>
        </main>
        <footer>
            <a th:href="@{/}">&#9194 Powrót &#9194</a>
        </footer>
    </body>
</html>
